<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>API Documentation</title>
    <style>
        body { 
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Helvetica, Arial, sans-serif;
            line-height: 1.6; 
            padding: 0; 
            margin: 0;
            background-color: #ffffff;
            color: #3b4151;
        }
        .swagger-ui {
            max-width: 1460px;
            margin: 0 auto;
            padding: 40px 20px;
        }
        .swagger-ui .topbar {
            background-color: #fff;
            padding: 10px 0;
            border-bottom: 1px solid #e0e0e0;
        }
        .swagger-ui .wrapper {
            padding: 0 20px;
        }
        .swagger-ui .info {
            margin: 50px 0;
        }
        .swagger-ui .info .title {
            font-size: 36px;
            margin: 0;
            font-family: sans-serif;
            color: #3b4151;
        }
        .swagger-ui .info .title small {
            font-size: 10px;
            position: relative;
            top: -5px;
            display: inline-block;
            margin: 0 0 0 5px;
            padding: 2px 4px;
            vertical-align: super;
            border-radius: 57px;
            background: #89bf04;
            color: #fff;
        }
        .swagger-ui .info p {
            font-size: 14px;
            margin: 15px 0;
        }
        .swagger-ui .btn {
            display: inline-block;
            padding: 6px 15px;
            border: 2px solid #4990e2;
            border-radius: 4px;
            background-color: transparent;
            color: #4990e2;
            font-family: sans-serif;
            font-size: 14px;
            font-weight: 700;
            text-decoration: none;
            cursor: pointer;
            transition: all 0.3s ease;
        }
        .swagger-ui .btn:hover {
            background-color: #4990e2;
            color: #fff;
        }
    </style>
</head>
<body>
    <div class="swagger-ui">
        <div class="wrapper">
            <section class="block col-12 block-desktop col-12-desktop">
                <div>
                    <div class="info">
                        <h2 class="title">
                            API Documentation
                            <small><pre>v1.0.0</pre></small>
                        </h2>
                        <p>Select an API group to view its documentation:</p>
                        <div class="auth-wrapper">
                            <a href="/api-docs/materials" class="btn authorize" onclick="localStorage.removeItem('swagger-ui-config')">
                                <span>Materials API</span>
                            </a>
                            <a href="/api-docs/users" class="btn authorize" onclick="localStorage.removeItem('swagger-ui-config')">
                                <span>Users API</span>
                            </a>
                        </div>
                    </div>
                </div>
            </section>
        </div>
    </div>
</body>
</html>
